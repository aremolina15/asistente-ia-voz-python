version: "3.8"

services:
  app:
    build: .
    container_name: devops-voice-assistant
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GCP_REGION=us-central1
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ~/.config/gcloud:/home/appuser/.config/gcloud:ro
      - ./src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: devops-voice-redis
    ports:
      - "6379:6379"
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  devops-network:
    driver: bridge
