apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-voice-assistant
  namespace: devops
  labels:
    app: devops-voice-assistant
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: devops-voice-assistant
  template:
    metadata:
      labels:
        app: devops-voice-assistant
        version: v1
    spec:
      serviceAccountName: devops-voice-assistant
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: app
        image: gcr.io/PROJECT_ID/devops-voice-assistant:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            configMapKeyRef:
              name: devops-voice-config
              key: project_id
        - name: GCP_REGION
          valueFrom:
            configMapKeyRef:
              name: devops-voice-config
              key: region
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: devops-voice-config
              key: log_level
        - name: STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: devops-voice-config
              key: storage_bucket
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - devops-voice-assistant
              topologyKey: kubernetes.io/hostname
